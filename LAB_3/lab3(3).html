<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Web Page</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      border-bottom: 3px solid #ddd;
    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dynamic-text {
      color: blue;
      font-size: 18px;
      transition: font-family 0.5s ease, color 0.5s ease;
    }

    .new-font {
      font-family: 'Merriweather', serif !important;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightgrey;
      margin: 20px;
      display: inline-block;
    }

    .img-bordered {
      border: 5px solid black;
      border-radius: 8px;
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Dynamic Web Page</h1>
  </header>

  <div class="container">
    <h2 id="dynamicTitle">Welcome to the Dynamic Page</h2>
    <p id="dynamicText" class="dynamic-text">Hello, how you doing today?</p>

    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>

    <button id="changeTextButton">Change Text</button>
    <button id="changeStyleButton">Change Style</button>
    <button id="changeImageButton">Change Image</button>

    <img id="dynamicImage" src="dice1.jpg" alt="Placeholder Image" class="img-bordered">

  </div>

  <script>
    $(document).ready(function() {
      $('#changeTextButton').click(function() {
        $('#dynamicText').hide(500, function() {
          $(this).text("nice to meet you").addClass('new-font').show(500);
        });
      });

      $('#changeStyleButton').click(function() {
        $('#dynamicText').animate({
          color: 'red',
          fontSize: '24px'
        }, 1000);

        $('.box').each(function() {
          $(this).css('background-color', 'lightblue').animate({
            width: '150px',
            height: '150px'
          }, 1000);
        });
      });

      $('#changeImageButton').click(function() {
        $('#dynamicImage').fadeOut(500, function() {
          $(this).attr('src', 'dice2.jpg').fadeIn(500);
        });
      });
    });
  </script>
</body>
</html>
