<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pune City Assignment</title>
    <link href="punelogo.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Internal CSS - Example */
        header nav ul li a {
            color: lightpink; /* Applying a specific color to links in the navigation */
        }
        .navbar-custom {
            background-color: lightcoral;
        }
        .form-section {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MyPune</h1>
        <nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">MyPune</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="colleges.html">Colleges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="places.html">Places to Visit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="accept.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="img-container">
        <img src="pune.jpeg" alt="Pune City">
    </div>

    <h2>Modes of Transport in Pune</h2>
    <ol type="A">
        <li><a href="https://www.aai.aero/en/airports/pune" target="_blank">Airways</a></li>
        <li><a href="https://indiarailinfo.com/station/map/pune-junction-pune/76" target="_blank">Railways</a></li>
        <li><a href="https://pmpml.org/" target="_blank">Buses</a></li>
        <li><a href="https://www.punemetrorail.org/" target="_blank">Metro</a></li>
    </ol>

    <!-- Form Section -->
    <div class="form-section">
        <h3>Contact Us</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
            </div>
            <fieldset class="mb-3">
                <legend>Preferred Contact Method</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contactMethod" id="emailOption" value="email">
                    <label class="form-check-label" for="emailOption">
                        Email
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contactMethod" id="phoneOption" value="phone">
                    <label class="form-check-label" for="phoneOption">
                        Phone
                    </label>
                </div>
            </fieldset>
            <fieldset class="mb-3">
                <legend>Select Your Interests</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interest1" value="history">
                    <label class="form-check-label" for="interest1">
                        History
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interest2" value="culture">
                    <label class="form-check-label" for="interest2">
                        Culture
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interest3" value="food">
                    <label class="form-check-label" for="interest3">
                        Food
                    </label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
